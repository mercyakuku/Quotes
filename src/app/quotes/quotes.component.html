<ul *ngFor = 'let quote of quotes'>
    <div *ngIf = 'quote.upvotes == highest; then highlight else empty'></div>
    <ng-template #highlight>
        <li appHighlight>{{quote.quote}} <span class="text-primary"> Upvotes: {{quote.upvotes}}</span> <span class="text-danger ml-3"> Downvotes: {{quote.downvotes}}</span></li>
    </ng-template>
    <ng-template #empty>
        <li>{{quote.quote}} <span class="text-primary"> Upvotes: {{quote.upvotes}}</span> <span class="text-danger ml-3"> Downvotes: {{quote.downvotes}}</span></li>
    </ng-template>

</ul>
